{% extends 'tracker/base.html' %}
{% block content %}
    <h2>Orders</h2>

    <!-- ➕ Add New Order Button -->
    <a href="{% url 'add_order' %}" class="btn btn-success mb-3">➕ Add New Order</a>
    
    <!-- 🔍 Search Form -->
    <form method="get" action="">
        <input type="text" name="q" placeholder="Search by Order Number..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    <!-- 📋 Orders List -->
    <ul>
    {% for order in orders %}
        <li>
            <a href="{% url 'order_detail' order.id %}">
                <strong>Order #{{ order.id }}</strong> — {{ order.customer.name }} ({{ order.status }})
            </a>
        </li>
    {% empty %}
        <li>No orders found.</li>
    {% endfor %}
</ul>
{% endblock %}
